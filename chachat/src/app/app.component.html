<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chachat</title>
  <!-- Google Font for Roboto with the weight of 900 -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
  <!-- Your existing stylesheets and scripts -->
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
        <a class="navbar-brand" href="#">Chachat</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                
                <ng-container *ngIf="!authService.loggedIn(); else loggedIn">
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/signin" routerLinkActive="active">SignIn</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/signup" routerLinkActive="active">SignUp</a>
                    </li>
                </ng-container>
                <ng-template #loggedIn>
                    <li class="nav-item">
                        <a class="nav-link" (click)="authService.logout()"style="cursor: pointer;">Logout</a>
                    </li>
                </ng-template>
            </ul>
        </div>
    </div>
  </nav>
  
  <div class="container p-5">
    <router-outlet></router-outlet>
  </div>

 
</body>
</html>
