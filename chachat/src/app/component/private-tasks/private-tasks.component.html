<div class="row">
    <h1>Private Tasks</h1>
    <div class="col-md-4" *ngFor="let task of tasks">
        <div class="card">
            <div class="card-body">
                <h3>{{ task.name }}</h3>
                <p>{{ task.description }}</p>
            </div>
            <div class="card-footer">
                {{ task.date | date: 'shortDate' }}
            </div>
            <div class="card-footer">
                <button (click)="removePrivateTask(task)" class="btn btn-danger">Remove Task</button>
            </div>
        </div>
    </div>
</div>

<!-- Add new private task form -->
<div class="row">
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <form (submit)="addPrivateTask()">
                    <div class="form-group">
                        <label for="privateTaskName">Task Name</label>
                        <input type="text" id="privateTaskName" name="privateTaskName" [(ngModel)]="newTask.name"
                            #privateTaskName="ngModel" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="privateTaskDescription">Task Description</label>
                        <textarea id="privateTaskDescription" name="privateTaskDescription"
                            [(ngModel)]="newTask.description" #privateTaskDescription="ngModel" class="form-control"
                            required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Private Task</button>
                </form>
            </div>
        </div>
    </div>
</div>
